<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Matías Chamorro</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="gris" data-val="C">C</button>
            <button class="gris" data-val="DEL">DEL</button>
            <button class="gris" data-val="%">%</button>
            <button class="naranja" data-val="/">÷</button>

            <button data-val="7">7</button>
            <button data-val="8">8</button>
            <button data-val="9">9</button>
            <button class="naranja" data-val="*">×</button>

            <button data-val="4">4</button>
            <button data-val="5">5</button>
            <button data-val="6">6</button>
            <button class="naranja" data-val="-">−</button>

            <button data-val="1">1</button>
            <button data-val="2">2</button>
            <button data-val="3">3</button>
            <button class="naranja" data-val="+">+</button>

            <button data-val="0" class="cero">0</button>
            <button data-val=".">,</button>
            <button class="naranja igual" data-val="=">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
