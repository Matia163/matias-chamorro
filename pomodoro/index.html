<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Obsidian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Pomodoro</h1>
            <div class="modes">
                <button class="mode active" data-time="25">Pomodoro</button>
                <button class="mode" data-time="5">Descanso corto</button>
                <button class="mode" data-time="15">Descanso largo</button>
            </div>

            <div class="timer">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="ring-bg" cx="150" cy="150" r="140"></circle>
                    <circle class="ring-progress" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="time-display" id="time">25:00</div>
            </div>

            <div class="controls">
                <button id="start">Iniciar</button>
                <button id="pause" class="hidden">Pausar</button>
                <button id="reset">Reiniciar</button>
            </div>

            <div class="stats">
                Pomodoros completados hoy: <span id="count">0</span>
            </div>

            <button id="theme-toggle">Modo claro</button>
        </div>
    </div>

    <audio id="bell" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
